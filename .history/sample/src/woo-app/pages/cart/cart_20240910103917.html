<ion-header>
    <ion-navbar>
        <ion-title>Your Cart</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>Your Cart description</ion-col>
            </ion-row>
            <ion-row [hidden]="!showEmptyCartMessage">
                <ion-col>There are no products in your cart!</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    
    <ion-list>
        <ion-item *ngFor="let item of cartItems; let i = index">
            
            <ion-thumbnail item-left>
                <img [src]="item?.product?.featured_src || 'path/to/image/'" style="width: 60px !important; height: 6px !important;" />
            </ion-thumbnail>
            <h2>{{ item?.product?.title || '-' }}</h2>
            <p>{{ item?.quantity || '-' }} * {{ item?.product?.price || '-' }}</p>
            <button ion-button clear item-right color="danger" (click)="removeFromCart(item, i)">
                <ion-icon name="close-circle"></ion-icon>
            </button>

        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col col-2>

                    </ion-col>
                    <ion-col col-4>
                        <b>TOTAL</b>
                    </ion-col>
                    <ion-col col-3>
                        
                    </ion-col>
                    <ion-col col-3 ><!-- compare with item-right -->
                        <b>{{ total || '-' }}</b>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-grid>

</ion-content>
