<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item>
                Home
            </button>
            <ion-item *ngFor="let category of categories" text-wrap>
                <h2>{{ category?.name || '-' }}</h2>
                <p>{{ category?.description || '-' }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
