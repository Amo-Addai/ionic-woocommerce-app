<ion-header>

    <ion-navbar>
        <ion-title>Products</ion-title>
    </ion-navbar>
    
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let product of products" text-wrap>
            <ion-thumbnail item-left>
                <img [src]="product?.featured_src || 'path/to/image/'" alt="" />
            </ion-thumbnail>

            <h2>{{ product?.title || '-' }}</h2>

            <p>
                <span [innerHTML]="product"
            </p>
        </ion-item>
    </ion-list>

</ion-content>
