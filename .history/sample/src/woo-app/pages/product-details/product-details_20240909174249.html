<ion-header>

    <ion-navbar>
        <ion-title>{{ product?.title || '-' }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
        <ion-slides autoplay="3000">
            <ion-slide *ngFor="let image of product?.images ?? []">
                <img [src]="image?.src || 'default/path/to/image'" alt="" />
            </ion-slide>
        </ion-slides>
        
    </ion-card>

</ion-content>
